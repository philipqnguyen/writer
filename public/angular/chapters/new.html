<h1>Create a new chapter</h1>
<form class="content" data-ng-controller="ChaptersCtrl as ctrl" name="newChapterForm">
  <label>Name</label>
  <input type="text" data-ng-model="ctrl.newChapter.name" required>
  <label>Content</label>
  <textarea rows="10" data-ng-model="ctrl.newChapter.content" required></textarea>
  <button data-ng-disabled="newChapterForm.$invalid" data-ng-click="ctrl.create(ctrl.newChapter)">Create</button>
</form>
