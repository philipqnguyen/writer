<h1>Sign up</h1>

<form name="signUpForm" data-ng-controller="UserRegistrationCtrl as ctrl" role="form" data-ng-init="ctrl.registrationForm = {}">
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" ng-model="ctrl.registrationForm.email" required class="form-control"/>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" ng-model="ctrl.registrationForm.password" required class="form-control"/>
  </div>

  <div class="form-group">
    <label>Password confirmation</label>
    <input type="password" name="password_confirmation" ng-model="ctrl.registrationForm.password_confirmation" required class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary btn-lg" data-ng-click="ctrl.register()" data-ng-disabled="signUpForm.$invalid">Register</button>
</form>
