<h1>Sign in</h1>

<form class="content" name="signInForm" data-ng-controller="UserSessionsCtrl as ctrl" role="form" data-ng-init="ctrl.loginForm = {}">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" data-ng-model="ctrl.loginForm.email" required="required" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" data-ng-model="ctrl.loginForm.password" required="required" class="form-control">
  </div>

  <button type="submit" data-ng-disabled="signInForm.$invalid" data-ng-click="ctrl.login()">Sign in</button>
</form>
