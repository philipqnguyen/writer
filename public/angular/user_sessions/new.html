<h1>Please Sign In</h1>

<form name="signInForm" data-ng-submit="submitLogin(loginForm)" role="form" data-ng-init="loginForm = {}">

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" data-ng-model="loginForm.email" required="required" class="form-control">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" data-ng-model="loginForm.password" required="required" class="form-control">
  </div>

  <button type="submit" data-ng-disabled="signInForm.$invalid">Sign in</button>
</form>
